<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1 id="title">Survey Form</h1>

        <p id="description">Let us know how we can improve freeCodeCamp</p>

        <form action="" id="survey-form">

            
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            

            <label for="email" id="email-label">Email</label>
            <input type="email"  id="email" placeholder="Enter your email" required>

            <label for="number" id="number-label">Age</label>
            <input type="number"  id="number" placeholder="Enter your age" min="0" max="120">
            

            <label for="dropdown">Example select</label>
            <select  id="dropdown">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>

            <div>
                    <input type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label  for="exampleRadios1">
                        Default radio
                    </label>
                    
                    <input  type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label  for="exampleRadios2">
                        Second default radio
                    </label>
    
                    
            </div>

                

            <div>
                <input  type="checkbox" id="inlineCheckbox1" value="option1">
                <label  for="inlineCheckbox1">1</label>
                
                <input  type="checkbox" id="inlineCheckbox2" value="option2">
                <label  for="inlineCheckbox2">2</label>
            </div>

            <div>
                <label for="validationTextarea">Textarea</label>
                <textarea  id="validationTextarea" placeholder="Required example textarea" required></textarea>
                
            </div>

            <button type="submit" id="submit">Submit</button>

        </form>

    </div>
</body>
</html>
